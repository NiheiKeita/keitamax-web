name: deploy to stg-xserver

# on: ["pull_request"]
on: 
  push:
    tags:
      - 'stg.v.*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Next.js
        run: npm run build

      - name: FTP-Deploy-Action
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.STG_FTP_SERVER }}
          username: ${{ secrets.STG_FTP_USERNAME }}
          password: ${{ secrets.STG_FTP_PASSWORD }}
          local-dir: ./out/
          server-dir: ./
          exclude: |
            **/node_modules/**
            **/src/**
            **/tests/**
            **/tests-examples/**
            **/.github/**
            **/.git/**
            **/.next/**
            .env.local
            .env.production
            .env.development
            *.log
            *.cache
            package-lock.json
            package.json
            tsconfig.json
            tailwind.config.ts
            postcss.config.js
            prettier.config.js
            jest.config.js
            playwright.config.ts
            sonar-project.properties
            README.md
            next.config.mjs
            firebase_env.json
            ecosystem.config.js
            deploy.sh
            xserver.config.js